<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Textarea</title>
</head>
<body>
	<form>
		<h2>FORMULARIO DE CONTACTO</h2>
		<fieldset>
			<legend>INFORMACIÓN BÁSICA</legend>
			<div class="form_input">
				<label for="nombre">Nombre completo</label>
				<input type="text" id="nombre" placeholder="Juan Pedro">
			</div>
			<div class="form_input">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="mario@uma.es">
			</div>
			<div class="form_input">
				<label for="asunto">Asunto</label>
				<input type="email" id="asunto" placeholder="El asunto de tu mensaje">
			</div>
		</fieldset>
		<div class="form_input">
			<label> Tipo de usuario
				<select name="type-of-user">
					<option value="user1">Opción 1</option>
					<option value="user2">Opción 2</option>
					<option value="user3">Opción 3</option>
					<option value="user4">Opción 4</option>
				</select>
			</label>
		</div>
		<div class="form_input">
			<label>Referente
			<input name="referente" list="referente">
				<datalist id="referente" name="type-of-user">
					<option value="user1"></option>
					<option value="user2"></option>
					<option value="user3"></option>
				</datalist>
			</label>
		</div>
		<div class="form_input">
			<label for="comentario">Comentario</label>
			<textarea id="comentario" placeholder="Esto es un comentario ..."></textarea>
		</div>
		<div class="form_input">
			<label>Acepto los términos y condiciones
				<input type="checkbox" class="checkbox">
			</label>
		</div>
	</form>
</body>
</html>
